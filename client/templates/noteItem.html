<template name="noteItem">
  <div class="item">
    <i class="file text outline aligned icon"></i>
    <div class="content">
      <a href="/notes/{{_id}}">{{name}}</a><i class=delete><i class="remove circle icon"></i></i>
      <div class="description">Date Created:{{formattedDate createdAt}}</div>
    </div>
  </div>
</template>
