<template name="file">
  <div class="item">
    <i class="large file text middle aligned icon"></i>
    <div class="content">
      <a href="/notes/{{_id}}">{{name}}</a><i class=delete><i class="remove circle icon right floated red"></i></i>
      <div class="description">Date Created:{{formattedDate createdAt}}</div>
    </div>
  </div>
</template>
